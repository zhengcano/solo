<div class="box" id="signup">
  <h2>Sign up for your free Shortly account</h2>
  <form name="signupForm" ng-submit="signup()">
    <div>
      <label for="username">Username:</label>
      <input id="username" type="text" name="username" ng-model="user.username">
    </div>
    <div>
      <label for="password">Password:</label>
      <input id="password" type="password" name="password" ng-model="user.password">
    </div>
    <button ng-disabled="signupForm.$invalid || signupForm.$pristine || !user.username.length || !user.password.length">Sign up</button>
  </form>
  <p>
    <a ui-sref="signin">Login to your account &rarr;</a>
  <p>
</div>
