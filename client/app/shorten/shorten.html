<h1>Shortly</h1>
<div class="navigation">
  <ul class="nav-list">
    <li class="nav-list-item"><a ui-sref="links" class="nav-link index">All Links</a></li>
    <li class="nav-list-item"><a ui-sref="shorten" class="nav-link create">Shorten</a></li>
    <li class="nav-list-item pull-right"><a href="/logout" class="nav-link">Log Out</a></li>
  </ul>
</div><!-- /.navigation -->
<form ng-submit="newlink()" novalidate class="newlink-form" name="newLink">
    <input class="text" type="url" name="url" ng-model="link.url">
    <button type="submit" ng-disabled="newLink.$invalid || newLink.$pristine || !link.url.length">Shorten</button>
</form>
<div class="message" ng-show="createdLink.url">
  <div class="title">{{createdLink.title}}</div>
  <div class="original">{{createdLink.url}}</div>
  <a href="{{createdLink.base_url}}/api/links/{{createdLink.code}}">{{createdLink.base_url}}/api/links/{{createdLink.code}}</a>
</div>
