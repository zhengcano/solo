<li ng-repeat="link in links | filter:searchLinks" class="link-item fx-fade-down">
  <div class="link-img fa fa-star"></div>
  <div class="info">
    <h2 class="title">{{link.title}}</h2>
    <div class="original">{{link.url}}</div>
    <a href="{{link.base_url}}/api/links/{{link.code}}">{{link.base_url}}/api/links/{{link.code}}</a>
  </div>
  <div class="visits">
    <p class="count">{{link.visits}}</p>
    <p class="count-label">Visits</p>
  </div>
</li>
